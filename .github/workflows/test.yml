# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - devops-automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'Production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'devops-automation'
            slot-name: 'Production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_489d6d4410c8428d818280f53b8ac26f }}
            images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0b6181770a4c459794495657d70cd378 }}/dimitris1207/fork_automation_and_devops_project:${{ github.sha }}'